<script>
  const menu = document.getElementById('menu');
  const menuHeight = menu.scrollHeight;
  const header = document.querySelector('header');
  const menuBtn = document.getElementById('menu-btn');
  const menuIcon = document.getElementById('menu-icon');
  let lastScroll = 0;

  function headerToggleMenu() {
    if (!menu.classList.contains('active')) {
      // Opening the menu
      menu.classList.add('active');
      menu.style.height = menuHeight + 'px';
    } else {
      // Closing the menu
      menu.classList.remove('active');
      menu.style.height = '0';
    }
  }

  // Sticky header functionality
  window.addEventListener('scroll', () => {
    const currentScroll = window.pageYOffset;

    // Only handle the sticky class, don't affect the menu
    if (currentScroll > 0) {
      header.classList.add('sticky');
    } else {
      header.classList.remove('sticky');
    }

    lastScroll = currentScroll;
  });

  // Close menu when clicking outside
  document.addEventListener('click', (e) => {
    // Don't close if clicking header
    if (menuIcon.contains(e.target)) {
      return;
    }

    // Close only if menu is active and click is outside
    if (menu.classList.contains('active') && !header.contains(e.target)) {
      menuBtn.checked = false;
      headerToggleMenu();
    }
  });
</script>
