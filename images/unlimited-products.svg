<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Product Boxes with Infinity Symbol -->
  <g transform="translate(240,200) scale(2)">
    <!-- Back Box -->
    <rect x="0" y="20" width="60" height="60" fill="#ffffff" opacity="0.2" rx="8"/>
    <!-- Middle Box -->
    <rect x="20" y="10" width="60" height="60" fill="#ffffff" opacity="0.4" rx="8"/>
    <!-- Front Box -->
    <rect x="40" y="0" width="60" height="60" fill="#ffffff" opacity="0.8" rx="8"/>
  </g>
  
  <!-- Infinity Symbol -->
  <g transform="translate(400,380) scale(2)">
    <path d="M-30 0 C-30 -15, -15 -15, 0 0 C15 15, 30 15, 30 0 C30 -15, 15 -15, 0 0 C-15 15, -30 15, -30 0" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="8"/>
  </g>
  
  <!-- Plus Symbols -->
  <g transform="translate(560,180) scale(2)">
    <path d="M-10 0 L10 0 M0 -10 L0 10" stroke="#ffffff" stroke-width="3"/>
  </g>
  <g transform="translate(640,240) scale(2)">
    <path d="M-8 0 L8 0 M0 -8 L0 8" stroke="#ffffff" stroke-width="2"/>
  </g>
  <g transform="translate(200,280) scale(2)">
    <path d="M-8 0 L8 0 M0 -8 L0 8" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Small Dots -->
  <circle cx="580" cy="300" r="8" fill="#ffffff" opacity="0.8"/>
  <circle cx="220" cy="360" r="8" fill="#ffffff" opacity="0.8"/>
  <circle cx="520" cy="340" r="8" fill="#ffffff" opacity="0.8"/>
</svg>
